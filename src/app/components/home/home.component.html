<div class="jumbostron bg.white text-center">
    <h1 class="display-4">COVID-19 Tracker</h1>
    <hr>
        <app-dashboard-card [totalConfirmed]='totalConfirmed'
        [totalDeaths]='totalDeaths' [totalActive]='totalActive' [totalRecovered]='totalRecovered'
        ></app-dashboard-card>
</div>
<hr>
<div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select Category:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="fruit" id='c' value="c" #c (click)="updateChart(c)" checked="" tabindex="0" class="hidden">
        <label for='c'>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="fruit" id='a' value = "a" #a (click)="updateChart(a)" tabindex="0" class="hidden">
        <label for='a'>Active</label> 
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="fruit" id='r' value="r" #r (click)="updateChart(r)" tabindex="0" class="hidden">
        <label for='r'>Recoverd</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" name="fruit" id='d' value="d" #d (click)="updateChart(d)" tabindex="0" class="hidden">
        <label for='d'>Death</label>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
      <google-chart [data]="datatable" [type]='pie' [width]="600" [height]="400"></google-chart>
  </div>
  <div class="col">
      <google-chart [data]="datatable" [type]='column' [width]="600" [height]="400"></google-chart>
  </div>
</div>
